<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuradora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="logoprojeto2.jpeg" alt="logo">
        <h1>Calculadora de Médias</h1>
    </header>
    <form id="form-ativadade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade"/>
        <input type="number" id="nota-atividade" required placeholder="Nota atividade" min="0" max="10"/>
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome da ativadade
                </th>
                <th>
                    Nota da ativadade
                </th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td id="media-final-valor">---</td>
                <td id="media-final-resultado">---</td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
